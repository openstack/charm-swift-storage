local_overlay_enabled: False

series: bionic
applications:
  swift-proxy:
    charm: ch:swift-proxy
    series: bionic
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 1
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
      source: cloud:bionic-train
    channel: 5.7/edge
  keystone:
    expose: True
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
  glance:
    expose: True
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
  swift-storage:
    charm: ../../swift-storage.charm
    num_units: 1
    storage:
      block-devices: 'cinder,10G'
    options:
      openstack-origin: cloud:bionic-train
      zone: 1
relations:
- - keystone:shared-db
  - percona-cluster:shared-db
- - glance:shared-db
  - percona-cluster:shared-db
- - glance:identity-service
  - keystone:identity-service
- - swift-proxy:identity-service
  - keystone:identity-service
- - swift-storage:swift-storage
  - swift-proxy:swift-storage
- - glance:object-store
  - swift-proxy:object-store
